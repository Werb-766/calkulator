<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #calculator {
            display: inline-block;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #f5f5f5;
        }
        #display {
            font-size: 24px;
            margin-bottom: 20px;
            padding: 10px;
            width: 200px;
            text-align: right;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            font-size: 18px;
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h2>Kalkulyator</h2>

    <div id="calculator">
        <div id="display">0</div>
        <div>
            <button class="num" data-value="1">1</button>
            <button class="num" data-value="5">5</button>
            <button class="num" data-value="10">10</button>
        </div>
        <div>
            <button class="calculate">Natija</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let expression = "";
        let sum = 0;

        document.querySelectorAll('.num').forEach(button => {
            button.addEventListener('click', function () {
                let value = parseInt(this.dataset.value);
                
                if (expression === "") {
                    expression = value;
                } else {
                    expression += " + " + value;
                }

                sum += value; 
                display.innerText = expression; 
            });
        });

        document.querySelector('.calculate').addEventListener('click', function () {
            alert("Natija: " + sum);
        });

    </script>

</body>
</html>
